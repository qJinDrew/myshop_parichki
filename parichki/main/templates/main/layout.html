{% load static %}
<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"> <!-- Подключение к бутстрапу -->
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="icon" href="{% static 'main/img/logo_simple.png' %}" type="main/img">
    <link rel="shortcut icon" href="{% static 'main/img/logo_simple.png' %}" type="main/img">

</head>
<body>
    <aside>
        <img src="{% static 'main/img/logo_simple.png' %}" alt="Логотип">
        <span class="logo">Parichki</span>
        <ul class="hr">
            <a href="{% url 'home' %}"><li>Главная</li></a>
            <a href="{% url 'shop' %}"><li>Каталог</li></a>
            <a href="{% url 'about' %}"><li>Про нас</li></a>
            <a href="{% url 'contacts' %}"><li>Контакты</li></a>
        </ul>
    </aside>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
